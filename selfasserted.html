<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom B2C Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .test-output {
      background: #eef;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 2em;
    }
    #api {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Azure AD B2C Handlebars Expression Test</h1>

  <!-- Handlebars expression to test lookup -->
  {{#if (lookup this "extension_ideagen_user_id")}}
    <div class="test-output">
      <strong>User ID:</strong> {{extension_ideagen_user_id}}
    </div>
  {{else}}
    <div class="test-output">
      <strong>No user ID found.</strong>
    </div>
  {{/if}}

  <!-- B2C form container -->
  <div id="api"></div>
</body>
</html>
