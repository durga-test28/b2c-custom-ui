<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Handlebars Version Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f4f4f4;
    }
    .version-box {
      background: #eef;
      padding: 1em;
      border-radius: 6px;
      margin-bottom: 2em;
    }
    #api {
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Azure AD B2C Handlebars.js Version Check</h1>

  <div class="version-box">
    <strong>Handlebars.js version:</strong>
    <span id="hb-version">Loadingâ€¦</span>
  </div>

  <!-- B2C form container -->
  <div id="api"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.Handlebars && Handlebars.VERSION) {
        document.getElementById("hb-version").textContent = Handlebars.VERSION;
      } else {
        document.getElementById("hb-version").textContent = "Handlebars not loaded";
      }
    });
  </script>
</body>
</html>
