<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Login Page</title>

  <!-- Required for Azure B2C to recognize this as a layout -->
  <meta name="layout" content="true" />

  <!-- Load Handlebars.js v4.7.7 from CDN (reliable) -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>

  <!-- Confirm Handlebars version after load -->
  <script>
    window.addEventListener("load", function () {
      if (window.Handlebars && window.Handlebars.VERSION) {
        console.log("✅ Handlebars version loaded:", Handlebars.VERSION);
      } else {
        console.error("❌ Handlebars.js is not loaded.");
      }
    });
  </script>
</head>
<body>
  <!-- Required container for B2C to inject its UI -->
  <div id="api"></div>
</body>
</html>
