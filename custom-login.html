<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Login Page</title>

  <!-- Required for Azure AD B2C to recognize this as a layout -->
  <meta name="layout" content="true" />

  <!-- Load Handlebars.js v4.7.7 -->
  <script src="https://durga-test28.github.io/b2c-custom-ui/scripts/handlebars.min.js"></script>

  <!-- Confirm Handlebars version after page load -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.Handlebars) {
        console.log("✅ Handlebars version loaded:", Handlebars.VERSION);
      } else {
        console.error("❌ Handlebars.js is not loaded.");
      }
    });
  </script>
</head>
<body>
  <!-- Required container for B2C to inject its UI -->
  <div id="api"></div>
</body>
</html>
