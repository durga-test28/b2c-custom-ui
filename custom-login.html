<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2C Custom Sign In</title>
  <script src="https://aka.ms/cssp"></script>
  <link rel="stylesheet" href="https://login.microsoftonline.com/static/tenant/templates/AzureBlue/css/main.css" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 5% auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    #api {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign in</h2>
    <div id="api"></div>
  </div>
</body>
</html>
