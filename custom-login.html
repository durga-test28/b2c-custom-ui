<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebars.js Upgrade Test</title>
</head>
<body>
  <h1>Handlebars.js Upgrade Test</h1>
  <p>This test checks if your tenant supports upgraded Handlebars helpers like <code>{{#ifEquals}}</code>.</p>

  <!-- Handlebars Template Block -->
  <script id="template" type="text/x-handlebars-template">
    {{#ifEquals user.displayName "Admin"}}
      <p>✅ Welcome, Admin! Handlebars upgrade is working.</p>
    {{else}}
      <p>✅ Welcome, {{user.displayName}}! Handlebars upgrade is working.</p>
    {{/ifEquals}}
  </script>
</body>
</html>
